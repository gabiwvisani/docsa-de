<form @fadeState [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card mat-elevation-z4">
    <div class="header">
      <mat-card-title>Seja bem-vind_!</mat-card-title>
    </div>
    <mat-card-content align="center">
      <div class="actions">
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Usuário:</mat-label>
              <input [disabled]="loading" matInput placeholder="Digite seu e-mail de usuário..." formControlName="user">
              <mat-hint align="end">Campo obrigatório*</mat-hint>
              <mat-error *ngIf="loginForm.controls['user'].hasError('required')">
                Por favor, digite seu e-mail de usuário
              </mat-error>
              <mat-error *ngIf="loginForm.controls['user'].hasError('email')">
                O usuário deve ser um e-mail válido
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Senha:</mat-label>
              <input matInput [disabled]="loading" type="password" placeholder="Digite sua senha..." formControlName="password">
              <mat-hint align="end">Campo obrigatório*</mat-hint>
              <mat-error *ngIf="loginForm.controls['user'].hasError('required')">
                Por favor, digite sua senha
              </mat-error>
            </mat-form-field>
          </div>

        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="action" align="center" class="buttons">
      <button *ngIf="!loading" class="button" mat-raised-button color="primary" type="submit">Login</button>
      <button *ngIf="!loading" class="button" mat-raised-button color="primary" [routerLink]="['/cadastro']" routerLinkActive="router-link-active" >Cadastre-se</button>
      <mat-progress-bar *ngIf="loading" class="loading" mode="indeterminate"></mat-progress-bar>
    </mat-card-actions>
  </mat-card>
</form>
